<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Contact List App</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<div class="container" ng-controller="AppCtrl">
		<h1>Contact list app</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" type="text" ng-model="contact.name"/></td>
					<td><input class="form-control" type="text" ng-model="contact.email"/></td>
					<td><input class="form-control" type="text" ng-model="contact.number"/></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add contact</button>
					<button class="btn btn-warning" ng-click="updtContact()">Update</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-success" ng-click="editContact(contact._id)">Edit</button>
					<button class="btn btn-danger" ng-click="delContact(contact._id)">Remove</button></td>
				</tr>
			</tbody>
		</table>

	<button ng-click="creatingDiv()">Criar div</button>
	<button ng-click="widthMais()">Largura +</button>
	<button ng-click="widthMenos()">lLargura -</button>
	
</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
</body>
</html>
